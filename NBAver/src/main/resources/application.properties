server.port=2306

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nbadb?useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=nba
spring.datasource.password=nba

#logging
logging.level.com.ssafy.ws=debug

#mapper location settings
mybatis.type-aliases-package=com.hnc.nbaver.model.dto
mybatis.mapper-locations=classpath*:mappers/*.xml

#jsp
spring.mvc.view.prefix=WEB-INF/views/
spring.mvc.view.suffix=.jsp